<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component main</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/font.css">

</head>

<body>
    <div class="main">
        <div class="image-product">
            <img class="image" src="src/images/image-product-desktop.jpg" alt="imagem-perfume">
        </div>
        <div class="product-information">
            <header>
                <h2 class="product">P E R F U M E</h2>
            </header>
            <h1 class="name-Product">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="precos">
                <span class="preco-Present">$149.99</span> <span class="preco-Old">$169.99</span>
            </p>
            <button class="button-add-to-cart">Add to Cart<i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </div>-
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</html>
